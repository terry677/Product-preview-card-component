<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">
    <!-- google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main>
        <div class="content">
            <div class="image"></div>
            <div class="description-cost">
                <div>
                    <h4>PERFUME</h4>
                    <h1>Gabrielle<br>Essence Eau De<br>Parfum</h1>
                    <p> A floral, solar and voluptuous <br>interpretation composed by<br> Olivier Polge, Perfumer-Creator<br> for the House of CHANEL.</p>
                    <h1 class="cost">$149.99 <span><s>$169.99</s></span></h1>
                    <button><span class="material-symbols-sharp">
                        shopping_cart
                        </span>&nbsp; &nbsp; Add to Cart</button>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Abu Osasere Terry</a>.
        </div>
    </main>
</body>

</html>
